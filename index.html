<style>
  body { margin: 0; font-family: Arial, sans-serif; background: #fff; color: #333; }
  header { background: #f8f8f8; padding: 20px; text-align: center; }
  header h1 { margin: 0; color: #e60023; font-size: 2em; }
  header p { margin: 5px 0 0; font-size: 1em; }
  nav { background: #333; }
  nav ul { margin: 0; padding: 0; list-style: none; display: flex; justify-content: center; flex-wrap: wrap; }
  nav li { margin: 0; }
  nav a { display: block; padding: 15px 20px; color: #fff; text-decoration: none; }
  nav a:hover { background: #b8001b; }

  /* Carrusel */
  .carousel { position: relative; overflow: hidden; max-width: 1200px; margin: 20px auto; border-radius: 10px; }
  .slides { display: flex; transition: transform 0.5s ease-in-out; }
  .slides img { width: 100%; flex-shrink: 0; }

  /* Productos */
  .featured-products { padding: 40px 20px; text-align: center; }
  .featured-products h2 { margin-bottom: 20px; }
  .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 20px; }
  .product-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; transition: 0.3s; }
  .product-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  .product-card img { width: 100%; height: auto; }
  .product-card h3 { margin: 10px; font-size: 1.1em; }
  .price { color: #e60023; font-size: 1.1em; margin: 0 10px 10px; }
  .btn { display: inline-block; margin: 10px; padding: 10px 15px; background: #e60023; color: #fff; text-decoration: none; border-radius: 5px; }
  .btn:hover { background: #b8001b; }

  footer { background: #f1f1f1; padding: 20px; text-align: center; font-size: 0.9em; margin-top: 40px; }
  footer a { color: #333; text-decoration: none; margin: 0 5px; }
  footer a:hover { text-decoration: underline; }
</style>
</head>
